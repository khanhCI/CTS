<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #f5f5f5;">
    <section class="add-modal">
        <div class="modal-title">Thêm mới thông tin Tỉnh/TP</div>
        <div class="modal-close">
            <img src="./images/logo/x.svg" alt="close-btn">
        </div>
        <div class="modal-input">
            <div class="input input-country">
                <label>Tên Tỉnh/TP *</label>
                <input type="text" placeholder="Vui lòng nhập tên Tỉnh/TP">
            </div>

            <div class="input input-nation">
                <label>Quốc gia *</label>
                <select name="nation">
                    <option value="Vietnam">Việt Nam</option>
                    <option value="UK">United Kingdom</option>
                </select>
            </div>
        </div>

        <div class="modal-status">
            <label>Trạng thái</label>
            <div class="status-box">Kích hoạt
                <img src="./images/logo/circle-ok.svg" alt="circle-ok">
            </div>
        </div>

        <div class="modal-btn">
            <button>Thêm mới</button>
        </div>
    </section>

    <section class="add-modal">
        <div class="modal-title">Cập nhật thông tin Tỉnh/TP</div>
        <div class="modal-close">
            <img src="./images/logo/x.svg" alt="close-btn">
        </div>
        <div class="modal-input">
            <div class="input input-country">
                <label>Tên Tỉnh/TP *</label>
                <input type="text" placeholder="Vui lòng nhập tên Tỉnh/TP">
            </div>

            <div class="input input-nation">
                <label>Quốc gia *</label>
                <select name="nation">
                    <option value="Vietnam">Việt Nam</option>
                    <option value="UK">United Kingdom</option>
                </select>
            </div>
        </div>

        <div class="modal-status">
            <label>Trạng thái</label>
            <div class="status-box">Kích hoạt
                <img src="./images/logo/circle-ok.svg" alt="circle-ok">
            </div>
        </div>

        <div class="modal-btn">
            <button>Cập nhật</button>
        </div>
    </section>

    <section class="decide-modal">
        <div class="modal-title">
            Dữ liệu này sẽ không còn được hiển thị ở các
            giao diện có liên quan. Bạn có chắc chắn
            muốn bỏ kích hoạt không?
        </div>

        <div class="modal-btn">
            <button class="btn btn-agree">Đồng ý</button>
            <button class="btn btn-back">Quay lại</button>
        </div>
    </section>

    <section class="decide-modal">
        <div class="modal-title">
            Dữ liệu này sẽ được hiển thị trở lại ở các
            giao diện có liên quan. Bạn có chắc chắn
            muốn kích hoạt không?
        </div>

        <div class="modal-btn">
            <button class="btn btn-agree">Đồng ý</button>
            <button class="btn btn-back">Quay lại</button>
        </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/60c085dbff.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
